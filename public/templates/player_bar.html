<div class='player-bar' ng-controller="PlayerBar.controller">
    <div class='container'>
        <div class="row">
            <div class='play-controls player-bar-control-group left-controls col-md-4'><a class='previous'
                                                                                          ng-click="songPlayer.previous()"
                                                                                          ng-disabled="songPlayer.playing">
                <i class='fa fa-backward'></i> </a> <a class='play-pause'> <i class='fa fa-play'
                                                                              ng-show="!songPlayer.playing"
                                                                              ng-click="songPlayer.play()"></i> <i
                    class='fa fa-pause' ng-show="songPlayer.playing" ng-click="songPlayer.pause()"></i> </a> <a
                    class='next' ng-click="songPlayer.next()" ng-disabled="!songPlayer.playing"> <i
                    class='fa fa-forward'></i> </a></div>
            <div class='currently-playing player-bar-control-group col-md-4'><h2 class='song-name'>{{
                                                                                                   songPlayer.currentSong.name || "-"
                                                                                                   }}</h2>

                <div class='seek-control'>
                    <slider value="{{  playTime }}" max="{{ songPlayer.currentSong.length }}"
                            on-change="songPlayer.seek(value)"></slider>
                    <div class='current-time'>{{ playTime | timecode }}</div>
                    <div class='total-time'>{{ songPlayer.currentSong.length | timecode }}</div>
                </div>
                <h3 class='artist-name'>{{ songPlayer.currentAlbum.artist }}</h3>
            </div>

            <div class='right-controls player-bar-control-group col-md-4'>
                <div class='volume'>
                    <i class='fa' ng-class='volumeClass()' ng-click="songPlayer.mute()"></i>
                    <slider value="{{ songPlayer.volume }}" max="100"
                            on-change="songPlayer.setVolume(value)"></slider>
                </div>

                <div class='queue-toggle'>
                    <a>
                        <i class='fa fa-list-ul'></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
