
<div class='hero-content'><!-- Hero Content -->
    <div class="container">
        <h1 ng-click="headingTextClicked()">{{ headingText }}</h1>
        <h3 ng-click="subTextClicked()">{{ subText }}</h3>
    </div>
</div>

<div class='selling-points container'><!-- Selling points -->
    <div class="row">
        <div class='point col-md-4'>
            <h5>Choose your music</h5>
            <p>The world is full of music</p>
        </div>

        <div class='point col-md-4'>
            <h5>Ultimate, streaming, ad-free</h5>
            <p>No arbitrary limits. No distractions.</p>
        </div>

        <div class='point col-md-4'>
            <h5>Mobile enabled</h5>
            <p>Listen to your music on the go. This is streaming service is available on all mobile platforms.</p>
        </div>
    </div>

    <div class="landing-album-list container">
        <div class="row">
            <div class="col-md-4" ng-repeat="albumURL in albumURLs">
                <img ng-src="{{ albumURL }}" class="img-responsive"/>
            </div>
        </div>
    </div>
</div>
